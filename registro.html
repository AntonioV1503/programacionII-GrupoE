<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiantes</title>
</head>
<body>
    <h1>Registro de estudiantes</h1>
    <form name="REGISTRO DE ESTUDIANTES">
    Nombre: <input type="text" name="nombre"><br>
    Direccion: <input type="text" name="direccion"><br>
    Genero:
    <select name="Genero">
        <OPTION selected>Masculino
        <OPTION value="femenino">Femenino
    </select>
    <br>
    Estado Civil:
    <input type=radio name=estado value=Soltero>Soltero
    <input type=radio name=estado value=Casado>Casado
    <input type=radio name=estado value=Otro>Otro
    <br>
    Carrera a estudiar:
    <select name="Carrera">
        <OPTION selected>Ingenieria
        <OPTION value=Medicina>Medicina
        <OPTION value=Gastronomia>Gastronomia
        <OPTION value=Diseño>Diseño Grafico
    </select>
    <br>
    <input type=submit name="enviar">
    <input type=reset><br>
    </form>
</body>
</html>
